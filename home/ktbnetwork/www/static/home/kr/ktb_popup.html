<!DOCTYPE html>
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="/static/home/kr/js/jquery-1.11.1.min.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>KTB 네트워크</title>
	<style>
		html {
			/* overflow: hidden */
		}
		* {
			margin: 0;
			padding: 0;
		}
		img {
      width: 720px;
      vertical-align: top;
		}
	</style>
</head>
<body class="main">
	<div>
    <img src="" alt="KTBNETWORK NOTICE">
	</div>

  <script>
    $.urlParam = function(name){
      let results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      if (results==null){
        return null;
      }
      else{
        return results[1] || 0;
      }
    }
    let popImgPath = $.urlParam('popup')

    $('.main img').attr('src', '/static/home/kr/images/popup/' + popImgPath + '.png')

  </script>
</body>
</html>
